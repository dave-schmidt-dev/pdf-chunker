<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    PDF to Text Chunks
  </text>
  
  <!-- Input PDF -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="160" fill="white" rx="5"/>
    <rect x="0" y="0" width="120" height="30" fill="#e74c3c" rx="5"/>
    <text x="60" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="70" x2="100" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="90" x2="100" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="110" x2="100" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="130" x2="100" y2="130" stroke="#333" stroke-width="2"/>
    <text x="60" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Large Document</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(200, 170)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="3"/>
    <polygon points="100,0 90,-8 90,8" fill="white"/>
    <text x="50" y="-15" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
      Lambda Processing
    </text>
  </g>
  
  <!-- Lambda Icon -->
  <g transform="translate(360, 140)">
    <circle cx="30" cy="30" r="35" fill="#FF9900"/>
    <text x="30" y="40" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">λ</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(450, 170)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="3"/>
    <polygon points="100,0 90,-8 90,8" fill="white"/>
    <text x="50" y="-15" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
      Split & Format
    </text>
  </g>
  
  <!-- Output Chunks -->
  <g transform="translate(590, 80)">
    <!-- Chunk 1 -->
    <rect x="0" y="0" width="90" height="60" fill="white" rx="3"/>
    <rect x="0" y="0" width="90" height="15" fill="#3498db" rx="3"/>
    <text x="45" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Part 1</text>
    <line x1="10" y1="28" x2="80" y2="28" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="36" x2="80" y2="36" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="44" x2="80" y2="44" stroke="#333" stroke-width="1"/>
    <text x="45" y="53" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">20k chars</text>
    
    <!-- Chunk 2 -->
    <rect x="0" y="75" width="90" height="60" fill="white" rx="3"/>
    <rect x="0" y="75" width="90" height="15" fill="#3498db" rx="3"/>
    <text x="45" y="86" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Part 2</text>
    <line x1="10" y1="103" x2="80" y2="103" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="111" x2="80" y2="111" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="119" x2="80" y2="119" stroke="#333" stroke-width="1"/>
    <text x="45" y="128" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">20k chars</text>
    
    <!-- Chunk 3 -->
    <rect x="0" y="150" width="90" height="60" fill="white" rx="3"/>
    <rect x="0" y="150" width="90" height="15" fill="#3498db" rx="3"/>
    <text x="45" y="161" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Part 3</text>
    <line x1="10" y1="178" x2="80" y2="178" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="186" x2="60" y2="186" stroke="#333" stroke-width="1"/>
    <text x="45" y="203" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">12k chars</text>
    
    <text x="45" y="230" font-family="Arial" font-size="11" fill="white" text-anchor="middle" font-weight="bold">
      Email-Ready!
    </text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓ Serverless</text>
    <text x="150" y="0" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓ Rate Limited</text>
    <text x="300" y="0" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓ Free Tier</text>
    <text x="450" y="0" font-family="Arial" font-size="14" fill="white" font-weight="bold">✓ Instant Processing</text>
  </g>
</svg>
