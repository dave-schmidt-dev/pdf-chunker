<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Chunks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .chunks {
            margin-top: 20px;
        }
        
        .chunk {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .chunk-title {
            font-weight: bold;
            color: #495057;
        }
        
        .chunk-size {
            font-size: 12px;
            color: #6c757d;
        }
        
        .chunk-preview {
            font-size: 13px;
            color: #495057;
            max-height: 100px;
            overflow: hidden;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF to Text Chunks</h1>
        <p class="subtitle">Convert PDFs to email-sized text chunks (20k characters each)</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <p><strong>Drop your PDF here</strong></p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">or click to browse</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="status" id="status"></div>
        <div class="chunks" id="chunks"></div>
    </div>

    <script>
        // IMPORTANT: Replace this with YOUR Lambda Function URL
        const LAMBDA_URL = 'https://6utxwfiwqyll6dtneyd54vcei40xfkmq.lambda-url.us-east-2.on.aws/';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const chunksDiv = document.getElementById('chunks');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        async function handleFile(file) {
            // Validate file
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('error', 'Please upload a PDF file');
                return;
            }
            
            if (file.size > 6 * 1024 * 1024) {
                showStatus('error', 'File too large. Maximum size is 6 MB.');
                return;
            }
            
            showStatus('processing', `Processing ${file.name}...`);
            chunksDiv.innerHTML = '';
            
            try {
                // Read file as binary
                const arrayBuffer = await file.arrayBuffer();
                
                // Convert to base64 (Lambda Function URLs need this)
                const base64 = btoa(
                    new Uint8Array(arrayBuffer)
                        .reduce((data, byte) => data + String.fromCharCode(byte), '')
                );
                
                // Send to Lambda
                const response = await fetch(LAMBDA_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/pdf'
                    },
                    body: JSON.stringify({
                        pdf: base64,
                        filename: file.name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', `âœ… Success! Created ${result.num_chunks} text chunks (${result.total_characters.toLocaleString()} characters)`);
                    displayChunks(result.chunks);
                } else {
                    showStatus('error', `Error: ${result.error}`);
                }
                
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            }
        }
        
        function showStatus(type, message) {
            status.className = `status show ${type}`;
            status.textContent = message;
        }
        
        function displayChunks(chunks) {
            chunksDiv.innerHTML = '';
            
            chunks.forEach((chunk, index) => {
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'chunk';
                
                const preview = chunk.substring(0, 150) + (chunk.length > 150 ? '...' : '');
                
                chunkDiv.innerHTML = `
                    <div class="chunk-header">
                        <span class="chunk-title">Part ${index + 1}</span>
                        <span class="chunk-size">${chunk.length.toLocaleString()} characters</span>
                    </div>
                    <div class="chunk-preview">${preview}</div>
                    <button class="btn" onclick="copyChunk(${index})">ðŸ“‹ Copy to Clipboard</button>
                    <button class="btn" onclick="downloadChunk(${index})">ðŸ’¾ Download</button>
                `;
                
                chunksDiv.appendChild(chunkDiv);
            });
        }
        
        function copyChunk(index) {
            const chunkText = window.currentChunks[index];
            
            navigator.clipboard.writeText(chunkText).then(() => {
                alert('Copied to clipboard!');
            });
        }
        
        function downloadChunk(index) {
            const chunkText = window.currentChunks[index];
            const blob = new Blob([chunkText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chunk_part${index + 1}.txt`;
            a.click();
        }
        
        // Store chunks globally for copy/download functions
        window.currentChunks = [];
        
        const originalDisplayChunks = displayChunks;
        displayChunks = function(chunks) {
            window.currentChunks = chunks;
            originalDisplayChunks(chunks);
        };
    </script>
</body>
</html>
